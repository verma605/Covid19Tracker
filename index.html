<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Covid 19 Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Baloo+Paaji+2&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">COVID-19 Tracker</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="source.html">Sources</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section id="global-stats">
            <div class="row">
                <div class="col-lg-4 global-card">
                    <div class="card shadow">
                        <div class="card-header">
                            <h3 class="global-card-header">Total Cases</h3><i class="fas fa-ambulance fa-2x"></i>
                        </div>
                        <div class="card-body">
                            <h4><span id="tgcTemplate" style="color: blue;"></span></h4>

                        </div>
                    </div>
                </div>

                <div class="col-lg-4 global-card">
                    <div class="card shadow">
                        <div class="card-header global-card-header">
                            <h3 class="global-card-header">Total Recovered</h3><i class="fas fa-heart fa-2x"></i>
                        </div>
                        <div class="card-body">
                            <h4><span id="totalRecoveredTemplate" style="color: green;"></span></h4>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 global-card">
                    <div class="card shadow">
                        <div class="card-header global-card-header">
                            <h3 class="global-card-header">Total Deaths</h3><i
                                class="fas fa-skull-crossbones fa-2x"></i>
                        </div>
                        <div class="card-body">
                            <h4><span id="totalDeathsTemplate" style="color: red;"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="col-lg-4 col-md-6 search-input">
                <input class="form-control input shadow" id="input" type="text" placeholder="Search Country...">
            </div>
        </div>
        <div class="container  table-responsive">
            <table class="table table-dark table-hover" border=1>
                <thead class="thead-light">
                    <tr>
                        <th>Country</th>
                        <th>New Confirmed</th>
                        <th>New Deaths</th>
                        <th>New Recovered</th>
                        <th>Total Confirmed</th>
                        <th>Total Deaths</th>
                        <th>Total Recovered</th>
                    </tr>
                </thead>
                <tbody id="tableTemplate">
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="dataRet.js"></script>

    <script>
        $(document).ready(function () {
            $("#input").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#tableTemplate tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</body>

</html>
