<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Covid 19 Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Baloo+Paaji+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">COVID-19 Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="about.html">About</a>
                <a class="nav-item nav-link" href="source.html">Sources</a>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h3>Global Statistics</h3>
                    </div>
                    <div class="card-body">
                        <h4>Total Cases: <span id="tgcTemplate" style="color: blue;"></span></h4>
                        <h4>Total Deaths: <span id="totalDeathsTemplate" style="color: red;"></span></h4>
                        <h4>Total Recovered: <span id="totalRecoveredTemplate" style="color: green;"></span></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h3>India Statistics</h3>
                    </div>
                    <div class="card-body">
                        <h4>Total Cases: <span id="indCaseTemplate" style="color: blue;"></span></h4>
                        <h4>Total Deaths: <span id="indDeathsTemplate" style="color: red;"></span></h4>
                        <h4>Total Recovered: <span id="indRecoveredTemplate" style="color: green;"></span></h4>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <input class="form-control input-sm shadow" style="width: 25%; float: left;" id="input" type="text"
                placeholder="Search..">
        </div>
        <br>
        <br>
        <div class="container">
            <table class="table table-dark table-hover table-responsive shadow" border=1>
                <thead class="thead-light sticky-top">
                    <tr>
                        <th>Country</th>
                        <th>New Confirmed</th>
                        <th>New Deaths</th>
                        <th>New Recovered</th>
                        <th>Total Confirmed</th>
                        <th>Total Deaths</th>
                        <th>Total Recovered</th>
                    </tr>
                </thead>
                <tbody id="tableTemplate">
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="dataRet.js"></script>

    <script>
        $(document).ready(function () {
            $("#input").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#tableTemplate tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</body>

</html>
